{% extends 'flatpages/default.html' %}
{% load tz %}
{% get_current_timezone as TIME_ZONE %}

{% block content %}
<div align="center">
<h1>Создать статью</h1>
<h3>{{ TIME_ZONE }} {{ current_time|timezone:TIME_ZONE }}</h3>
<hr>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Создать</button>
    </form>
</div>
{% endblock %}
